        <h2>Music</h2>
        <section id="favorite-songs">
            <h3>My Favorite Songs</h3>
            <ul>
                <li>Song 1 - Artist 1</li>
                <li>Song 2 - Artist 2</li>
                <li>Song 3 - Artist 3</li>
            </ul>
        </section>

        <section id="playlists">
            <h3>My Playlists</h3>
            <!-- You can embed Spotify playlists here if you want -->
            <iframe src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </section>

        <section id="music-player">
            <h3>Featured Song</h3>
            <!-- You can embed a YouTube video or SoundCloud track here -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>
